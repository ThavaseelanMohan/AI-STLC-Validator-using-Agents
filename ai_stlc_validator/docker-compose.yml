version: '3'
services:
  backend:
    build: .
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "5000:5000"
    volumes:
      - ./reports:/app/reports

  frontend:
    image: python:3.10-slim
    working_dir: /app/frontend
    volumes:
      - ./frontend:/app/frontend
    command: streamlit run app_ui.py --server.port=8501 --server.address=0.0.0.0
    environment:
      - BACKEND_URL=http://backend:5000
    ports:
      - "8501:8501"
    depends_on:
      - backend
